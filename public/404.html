<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <script type="text/javascript">
      // Redirect all 404s to the index.html with the path as a query parameter
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/portfolio/?p=' + l.pathname.slice(0, -1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '&q=' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
